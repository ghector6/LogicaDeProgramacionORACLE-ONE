<meta charset="UTF-8">

<h1>Programa para calcular los anhios en que hay mundial</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var anhoMundial = 1930;
	var limite = parseInt(prompt("Ingrese el anhio limite para calcular."))

	while (anhoMundial <= limite) {

		imprimir("Hubo mundial de la FIFA en el anhio " + anhoMundial);

		anhoMundial = anhoMundial + 4;
		

	}
	imprimir("fin")

	


	
	
</script>
