<meta charset="UTF-8">

<h1>Programa para calcular los puntos de un equipo de futbol</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));

	puntosTotal = victorias * 3 + empates 

	imprimir("El total de puntos del equipo es:  " + puntosTotal)
	if (puntosTotal > 28){
		imprimir("El equipo esta mejor que el anho pasado")

	}
	
	if (puntosTotal < 28) {
		imprimir("El equipo esta peor que el anho pasado")	
	}
	
	if (puntosTotal == 28 ) {
		imprimir("El equipo esta igual que el anho pasado")	
	}
	

	
	
</script>
