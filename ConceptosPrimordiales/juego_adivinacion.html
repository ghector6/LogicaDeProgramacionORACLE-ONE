<meta charset="UTF-8">

<h1>JUEGO DE ADIVINACION</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var numeroPensado = Math.round(Math.random()*10);
	var numeroLanzado = parseInt(prompt("INGRESE UN NUMERO ENTRE EL 0 Y EL 10"));

	if (numeroPensado == numeroLanzado) {

		imprimir("Usted acerto")

	}

	else {

		imprimir("Usted fallo, el numero era: " + numeroPensado)

	}

	

	
</script>
