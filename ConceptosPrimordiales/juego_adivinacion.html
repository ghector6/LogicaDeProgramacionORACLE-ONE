<meta charset="UTF-8">

<h1>JUEGO DE ADIVINACION</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var numeroPensado = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;

	while(contador <= intentos) {
		var numeroLanzado = parseInt(prompt("INGRESE UN NUMERO ENTRE EL 0 Y EL 10"));

		if (numeroPensado == numeroLanzado) {

			alert("Usted acerto, en el intento " + intentos + " el numero pensado era " + numeroPensado)
			break;
		}

		else {

			alert("Usted fallo");

		}
		contador++
	}

	if (numeroPensado == numeroLanzado) {

		imprimir("Usted acerto, en el intento " + intentos + " el numero pensado era " + numeroPensado)
		

	}

	else {

		imprimir("Usted fallo el numero pensado era: " + numeroPensado);

	}

	

	
</script>
