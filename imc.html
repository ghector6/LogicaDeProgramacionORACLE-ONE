<meta charset="UTF-8">

<h1>Programa Calculo IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura,nombre) {

		imc = peso / (altura * altura);
		imprimir("el IMC de " + nombre + " es de: " + imc)

	}	
	
	calcularImc(115,1.86,"Hector");
	calcularImc(86,1.83, "Eric");
</script>
