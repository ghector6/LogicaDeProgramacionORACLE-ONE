<meta charset="UTF-8">

<h1>Programa Calculo IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso1,altura1,nombre1,peso2,altura2,nombre2) {

		imc1 = peso1 / (altura1 * altura1);
		imc2 = peso2 / (altura2 * altura2);
		imprimir("el IMC promediado de  " + nombre1 + " y " + nombre2 + " es de: " + (imc1 + imc2) / 2);

	}	
	
	calcularImc(115,1.86,"Hector",100,1.90,"Juan");
	calcularImc(50,1.63,"Sofia",59,1.70,"Claudia");
</script>
