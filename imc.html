<meta charset="UTF-8">

<h1>Programa Calculo IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura) {
		
		return peso / (altura * altura);

	}	
	
	imprimir( "El promedio calculado de Hector y Juean es de: " + (calcularImc(115,1.86) + calcularImc(100,1.90)) / 2);
	
</script>
