<meta charset="UTF-8">

<h1>Programa Calculo IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura) {

		imc = peso / (altura * altura);
		return(imc);

	}

	pesoHector = 115 ;
	alturaHector = 1.86;
	//imcHector = pesoHector / (alturaHector * alturaHector);
	imcHector = calcularImc(pesoHector,alturaHector);
	imprimir("El IMC de Hec es : " + imcHector);

	pesoEric = 86 ;
	alturaEric = 1.86;
	imcEric = pesoEric / (alturaEric * alturaEric);

	imprimir("El IMC de Hec es : " + imcEric);


</script>
