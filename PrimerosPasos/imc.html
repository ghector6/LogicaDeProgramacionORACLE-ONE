<meta charset="UTF-8">

<h1>Programa Calculo IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura) {
		
		return peso / (altura * altura);

	}	
	nombre = prompt("Informe su nombre");
	pesoInformado = prompt(nombre + " Informe su peso");
	alturaInformada = prompt(nombre + " Informe su altura");

	imcCalculado = calcularImc(pesoInformado,alturaInformada)

	imprimir( nombre +" El IMC calculado: " + imcCalculado);

	if (imcCalculado < 18.5) {
		imprimir("IMC abajo de lo recomendado");
	}

	if  (imcCalculado >= 18.5) {

		if (imcCalculado < 25){

			imprimir("IMC considerado dentro del rango normal");

		}
		
	}
	if  (imcCalculado >= 25) {

		if (imcCalculado < 30){

			imprimir("IMC considerado dentro del sobrepeso");

		}
		
	}

	if (imcCalculado >= 30) {
		imprimir("IMC considerado como obesidad")
	}
</script>
