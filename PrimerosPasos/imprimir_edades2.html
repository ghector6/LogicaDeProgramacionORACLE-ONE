<meta charset="UTF-8">
<script>
	
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}
	var anho = 2025
	imprimir("Hola amigos")

	// Este codigo calcula las edades de los usuarios
	imprimir("Hector tiene: " + (anho - 1992 ) + " anos");
	imprimir("Ricardo tiene: " + (anho - 1962 ) + " anos");	

    anho = 2030

    imprimir("Carlo tiene: " + (anho - 1994 ) + " anos");






</script>
