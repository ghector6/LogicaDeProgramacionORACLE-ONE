<meta charset="UTF-8">

<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	var anho = 2022;
	imprimir("Hola amigos");
	//Codigo que calcula las edades de los usuarios y las imprime en una funcion

	imprimir("Hector tiene: " + (anho - 1992 ) + " anos");
	imprimir("Ricardo tiene: " + (anho - 1962 ) + " anos");	

    anho = 2030

    imprimir("Carlo tiene: " + (anho - 1994 ) + " anos");    
</script>
