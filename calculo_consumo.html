<h3>Alcohol o Gasolina?</h3>

<script>
	var tanque = 40;
	var recorridoGas = 480;
	var recorridoAlc = 300;
	var eficienciaGas = recorridoGas / tanque;
	var eficienciaALc = recorridoAlc / tanque

	document.write("La eficiencia del coche usando gasolina es de " + eficienciaGas + " km por litro")
	document.write("<br>")
	document.write("<br>")
	document.write("La eficiencia del coche usando alcohol es de " + eficienciaALc + " km por litro")


</script>
